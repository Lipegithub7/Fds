<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    #videoFundo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .wrapper h1 {
      font-size: 35px;
      text-align: center;
    }

    .wrapper .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      border: 2px solid rgba(255, 255, 255, .2);
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px 45px 20px 20px;
    }

    .input-box input::placeholder {
      color: #fff;
    }

    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
    }

    .wrapper .lembre-me {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }

    .lembre-me label input {
      accent-color: #fff;
      margin-right: 3px;
    }

    .lembre-me a {
      color: #fff;
      text-decoration: none;
    }

    .lembre-me a:hover {
      text-decoration: underline;
    }

    .wrapper .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, .1);
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }

    .wrapper .register-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }

    .register-link p a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="videoFundo">
    <source src="/assets/img/wale.mp4" type="video/mp4">
  </video>

  <div class="wrapper">
    <form onsubmit="return validarLogin(event)">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="lembre-me">
        <label>
          <input type="checkbox"> Lembrar-me
        </label>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Você não tem uma conta?<a href="#"> Registre-se</a></p>
      </div>
    </form>
  </div>

  <script>
    function validarLogin(event) {
      event.preventDefault();

      const usuario = document.getElementById("username").value;
      const senha = document.getElementById("password").value;

      const usuarioValido = "lipe277";
      const senhaValida = "240707";

      if (usuario === usuarioValido && senha === senhaValida) {
        window.location.href = "home.html"; // Redireciona para a página inicial
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>

</body>
</html>
