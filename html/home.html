<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 2;
            flex-direction: column;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 200px;
            justify-content: center;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            font-family: Arial, sans-serif;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Linha personalizada animada */
        .nav-line {
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, black, white, black);
            background-size: 200% auto;
            animation: moveLine 2s linear infinite;
        }

        @keyframes moveLine {
            100% {
                background-position: 0% 0;
            }
            0% {
                background-position: 200% 0;
            }
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop class="video-bg">
        <source src="/assets/img/iniciowal.mp4" type="video/mp4">
        Seu navegador não suporta vídeo em HTML5.
    </video>

    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Estudos</a></li>
            <li><a href="#">Músicas</a></li>
            <li><a href="#">Jogos</a></li>
            <li><a href="#">90 Days</a></li>
            <li><a href="#">Configuração</a></li>
        </ul>
        <div class="nav-line"></div>
    </nav>

    <div class="content">
        <h1>Oi</h1>
    </div>

</body>
</html>
